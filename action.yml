name: "Translate i18n Files"
description: "Automatically translate JS/TS localization files with Python and deep-translator"
inputs:
  source:
    description: "Source language code (e.g., en)"
    required: true
  targets:
    description: "Comma-separated target languages (e.g., it,fr)"
    required: true
  input_file:
    description: "Path to the JS/TS file to translate (e.g., i18n/locale)"
    required: true
  previous_head:
    description: "Git commit hash to compare changes against"
    required: false
    default: "${{ github.event.before }}"
  evaluate_changes:
    description: "Check if input file has changes respect to the previous head before translating"
    required: false
    default: "true"
  

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ github.action_path }}/requirements.txt
      shell: bash

    - name: Run translation script
      run: python ${{ github.action_path }}/translator.py
      shell: bash
      env:
        INPUT_SOURCE: ${{ inputs.source }}
        INPUT_TARGETS: ${{ inputs.targets }}
        INPUT_INPUT_FILE: ${{ inputs.input_file }}
        INPUT_PREVIOUS_HEAD: ${{ inputs.previous_head }}
        INPUT_EVALUATE_CHANGES: ${{ inputs.evaluate_changes }}
