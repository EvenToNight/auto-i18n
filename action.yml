name: "Translate i18n Files"
description: "Automatically translate JS/TS localization files with Python and deep-translator"
branding:
  icon: 'globe'
  color: 'blue'
inputs:
  source:
    description: "Source language code (e.g., en)"
    required: true
  targets:
    description: "Comma-separated target languages (e.g., it,fr)"
    required: true
  input_file:
    description: "Path to the JS/TS file to translate (e.g., i18n/locale)"
    required: true
  previous_head:
    description: "Git commit hash to compare changes against"
    required: false
    default: "${{ github.event.before }}"
  current_head:
    description: "Current Git commit hash"
    required: false
    default: "${{ github.sha }}"
  evaluate_changes:
    description: "Check if input file has changes respect to the previous head before translating"
    required: false
    default: "true"
  update_only_new:
    description: "Only translate new keys, preserve existing translations"
    required: false
    default: "true"
  github_token:
    description: "GitHub token for authentication"
    required: false
    default: "${{ github.token }}"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ inputs.github_token }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ github.action_path }}/requirements.txt
      shell: bash

    - name: Run translation script
      run: python ${{ github.action_path }}/translator.py
      shell: bash
      env:
        INPUT_SOURCE: ${{ inputs.source }}
        INPUT_TARGETS: ${{ inputs.targets }}
        INPUT_INPUT_FILE: ${{ inputs.input_file }}
        INPUT_PREVIOUS_HEAD: ${{ inputs.previous_head }}
        INPUT_CURRENT_HEAD: ${{ inputs.current_head }}
        INPUT_EVALUATE_CHANGES: ${{ inputs.evaluate_changes }}
        INPUT_UPDATE_ONLY_NEW: ${{ inputs.update_only_new }}

    - name: Commit and push translations
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

        echo "Checking for changes..."
        git status

        git add .

        if git diff-index --quiet HEAD; then
          echo "No changes to commit. Translation files are already up to date."
        else
          echo "Changes detected. Creating commit..."
          git commit -m "chore(i18n): auto-translate i18n files [skip ci]"
          git pull --rebase origin ${{ github.ref_name }}
          git push
          echo "âœ“ Changes pushed successfully"
        fi
      shell: bash
